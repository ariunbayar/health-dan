<h3>Шинээр бүртгэх</h3>

<form method="POST" action="" novalidate>

    {% csrf_token %}

    <table>
        <tbody>
            <tr>
                <th> <label for="{{ form.name.auto_id }}">{{ form.name.label }}</label> </th>
                <td>
                    {{ form.name }}
                    {{ form.name.errors }}
                </td>
            </tr>
            <tr>
                <th> <label for="{{ form.value.auto_id }}">{{ form.value.label }}</label> </th>
                <td>
                    {{ form.value }}
                    {{ form.value.errors }}
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Хадгалах</button>
                </td>
            </tr>
        </tbody>
    </table>

</form>
