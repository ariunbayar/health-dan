<!doctype html>
{% load static %}
<html>

<head>

    <link href="{% static "css/main.css" %}" rel="stylesheet">

</head>

<body>

<h2>Тохиргоо</h2>

<table>
    <tbody>
        {% for config in configs %}
        <tr>
            <td>
                <a href="{% url "config-index" config.pk %}">
                    {{ config.name }}
                </a>
            </td>
            <td>{{ config.value }}</td>
            <td>{{ config.updated_at | date }}</td>
            <td>
                <a href="{% url "config-delete" config.pk %}" onclick="return confirm('Устгахдаа итгэлтэй байна уу?')">
                    устгах
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% include "config/index_form.html" %}


</body>

</html>
